<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="/static/css/my-socnet-style.css" rel="stylesheet" type="text/css"/>
    <title> Home - SocNet </title>
    <style>
      form{font-size: 120%;
      border-radius: 10px;
      border: 2px solid #d69544;
      padding: 5px;
      margin: 5px;
      overflow-scrolling: auto;
     }
      h1 {color:#d69544;font-size:200%;margin: 20px;}
    </style>
</head>
    <body>
      <div id="container">
     <a href="/"> Socnet </a> | <a href="/home/"> Home </a> | <a href="/login/"> Log In </a> | <a href="/signup/"> Sign Up </a>
      <h1>Home</h1>
    </div>

    <form action="/processHome/" method="post" name="home">
        <label for="message">Say something:</label>
        <div class="inputs">
            <input id="message" name="message"   placeholder="message" size="80" maxlength="128" type="text" required/>

        </div>
        <!--<label for="message">ultimo:</label>-->
        <div class="inputs">
            <input type="hidden" id="last" name="last" value=""/>
        </div>
        <div class="inputs">
            <input id="post_submit" name="post_submit" type="submit" value="Post!"/>
        </div>
    </form>
    </body>
</html>
