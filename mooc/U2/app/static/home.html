<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Home - SocNet </title>
</head>
    <body>
    <h1>Menu</h1>
         <div id="container">

                    <div>
                        <p>Choose<a href="/signup/"><b>Sign Up</b></a> if you are a new user</p>
                        <p>Choose<a href="/login/"><b>Log In</b></a> if you are user of SocNet</p>
                        <p>Choose<a href="/"><b>Index</b></a> to start to write Posts </p>
                    </div>
         </div>
    <form action="/processHome/" method="post" name="home">
        <label for="message">Say something:</label>
        <div class="inputs">
            <input id="message" name="message"   placeholder="message" size="80" maxlength="140" type="text"/>

        </div>
        <!--<label for="message">ultimo:</label>-->
        <div class="inputs">
            <input type="hidden" id="last" name="last" value=""/>
        </div>
        <div class="inputs">
            <input id="post_submit" name="post_submit" type="submit" value="Post!"/>
        </div>
    </form>
    </body>
</html>
