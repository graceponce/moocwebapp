<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="/static/css/my-socnet-style.css" rel="stylesheet" type="text/css"/>
    <title>Login</title>
    <style>
      form{font-size: 120%;
      border-radius: 10px;
      border: 2px solid #d69544;
      padding: 5px;
      margin: 5px;
      overflow-scrolling: auto;
     }
      h1 {color:#d69544;font-size:200%;margin: 20px;}
    </style>
</head>
<body>

 <div id="container">
     <a href="/"> Socnet </a> | <a href="/home/"> Home </a> | <a href="/login/"> Log In </a> | <a href="/signup/"> Sign Up </a>
      <h1>Login</h1>
 </div>
<form action="/processing/" method="post" name="login">

    <label for="email">Email</label>
    <div class="inputs">
        <input id="email" name="email"  placeholder="Email" size="80" type="text" value="" required/>
    </div>
    <label for="passwd">Password</label>
    <div class="inputs">
        <input id="passwd" name="passwd"  placeholder="Password" size="80" type="password" value="" required/>
    </div>
    <label for="remember_me">
        <input id="remember_me" name="remember_me" type="checkbox" value="y"/>
        Remember Me
    </label>
    <div class="inputs">
        <input id="login_submit" name="login_submit" type="submit" value="Log In"/>
    </div>
</form>
</body>
</html>
